[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
build_flags = -D ESP32C3
board_flags = ARDUINO_USB_CDC_ON_BOOT=1

[env:S2]
platform = espressif32
board = lolin_s2_mini
framework = arduino
board_build.f_cpu = 80000000L
build_flags = -D ESP32S2



