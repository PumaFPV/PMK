[env:HW01]
platform = espressif32
board = lolin_s2_mini
framework = arduino
lib_deps=
    fastled/FastLED @ 3.6.0

board_build.f_cpu = 80000000L
build_flags = 
    -D ESP32S2
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DHW01

[env:HW02]
platform = espressif32
board = lolin_s2_mini
framework = arduino
lib_deps=
    fastled/FastLED @ 3.6.0

board_build.f_cpu = 80000000L
build_flags = 
    -D ESP32S2
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DHW02
;upload_port = COM27
;monitor_port = COM27